<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title" id="title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="loginUsername" class="form__input" autofocus placeholder="username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="loginPIN" class="form__input" autofocus placeholder="pin">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                If you have yet to set a PIN, or have forgotten it,
                please contact u/TPain93, u/throwaway_79x or u/PornAltAcc_7668.
            </p>
        </form>
    </div>
    <script src="./js/login.js"></script>
</body>

</html>
